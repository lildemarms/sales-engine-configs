server:
  port: 9095

debug: true

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

security:
  basic:
    enabled: false
  user:
    password: none

zuul:
#  prefix: /api
  ignored-services: '*'
  sensitiveHeaders: Cookie,Set-Cookie
  routes:
    spring-security-oauth-resource:
      strip-prefix: false
      path: /spring-security-oauth-resource/**
      url: http://localhost:9092
    oauth:
      strip-prefix: false
      path: /oauth/**
      url: http://localhost:9092
    orders:
      path: /api/orders/**
      serviceId: sales-engine-order-service
      strip-prefix: false
      sensitive-headers: Cookie,Set-Cookie
    payments:
      path: /api/payments/**
      serviceId: sales-engine-payments-service
      strip-prefix: false   
      sensitive-headers: Cookie,Set-Cookie
    creditcards:
      path: /api/creditcards/**
      serviceId: sales-engine-payments-service
      strip-prefix: false   
      sensitive-headers: Cookie,Set-Cookie

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

feign:
  hystrix:
    enabled: true

sales-engine-auth-server:
  ribbon:
    ReadTimeout: 70000

sales-engine-payments-service:
  ribbon:
    ReadTimeout: 70000

sales-engine-order-service:
  ribbon:
    ReadTimeout: 70000