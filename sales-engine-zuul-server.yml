server:
  port: 9095

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

security:
  oauth2:
    resource:
      jwt:
        key-value: $2a$10$p9Pk0fQNAQSesI4vuvKA0OZanDD2

zuul:
  prefix: /api
  ignored-services: '*'
  sensitiveHeaders: Cookie,Set-Cookie
  routes:
    spring-security-oauth-resource:
      path: /spring-security-oauth-resource/**
      url: http://localhost:9092/spring-security-oauth-resource
    oauth:
      path: /oauth/**
      url: http://localhost:9092/spring-security-oauth-server/oauth  
    orders:
      path: /orders/**
      serviceId: delivery-order-service
      strip-prefix: false
      sensitive-headers: Cookie,Set-Cookie
    payments:
      path: /payments/**
      serviceId: delivery-payments-service
      strip-prefix: false   
      sensitive-headers: Cookie,Set-Cookie
    creditcards:
      path: /creditcards/**
      serviceId: delivery-payments-service
      strip-prefix: false   
      sensitive-headers: Cookie,Set-Cookie